<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Adivina el Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contacto.css">
</head>

<body>
    <div class="container">
        <header class="text-center mt-5">
            <h1 class="display-4 text-white">¡Contáctanos!</h1>
            <p class="lead text-white">¿Tienes preguntas o sugerencias? ¡Estamos aquí para ayudarte!</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-white shadow-lg">
                    <div class="card-body">
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 mb-3">
            <p class="text-white">&copy; 2024 Adivina el Juego - Todos los derechos reservados</p>
            <a href="principal.html" class="footer-link">Volver a la página principal</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script >
        // Script para manejar la validación del formulario
document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault(); // Evitar el envío por defecto del formulario

    // Obtener valores del formulario
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Validación simple
    if (!name || !email || !message) {
        alert('Por favor, completa todos los campos.');
        return;
    }

    // Simulación de envío de datos
    alert(`Gracias, ${name}! Hemos recibido tu mensaje y nos pondremos en contacto contigo pronto.`);
    
    // Limpiar el formulario
    document.getElementById('contact-form').reset();
});

    </script>
</body>

</html>
