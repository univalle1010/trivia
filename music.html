<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la Música - Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="music.css" rel="stylesheet"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Adivina la musica</a>
                <div class="profile">
                    <p class="text-white mb-0"><span id="user-name">Usuario</span></p>
                    <p class="text-white mb-0"> <span id="user-points">0</span></p>
                    <p class="text-white mb-0"> <span id="user-coins">0</span></p>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sección principal del juego -->
    <main class="container mt-5">
        <div class="game-section">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Botón para volver a la página principal -->
<button class="btn btn-info btn-sm back-button" onclick="window.location.href='principal.html'">Volver a la página principal</button>

            </div>
            <h3 class="text-center">¡Adivina la Canción!</h3>
            <p class="text-center">Escucha la canción y selecciona la respuesta correcta:</p>

            <!-- Contenedor del audio -->
            <div id="music-container" class="d-flex justify-content-center align-items-center mb-4">
                <audio id="music-audio" preload="auto" controls>
                    <source src="SuperMario.mp3" type="audio/mp3">
                    Tu navegador no soporta el audio HTML5.
                </audio>
            </div>

            <!-- Opciones de respuestas -->
            <div id="options" class="d-flex justify-content-center">
                <button class="btn btn-primary m-2 game-btn" onclick="checkAnswer('option1')">Opción 1</button>
                <button class="btn btn-primary m-2 game-btn" onclick="checkAnswer('option2')">Opción 2</button>
                <button class="btn btn-primary m-2 game-btn" onclick="checkAnswer('option3')">Opción 3</button>
                <button class="btn btn-primary m-2 game-btn" onclick="checkAnswer('option4')">Opción 4</button>
            </div>

            <!-- Mensaje de resultado -->
            <div id="result-message" class="mt-3 text-center">
                <p id="result-text"></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="acercade.html" class="footer-link">Acerca de</a>
                <a href="apoyo.html" class="footer-link">Apoyo</a>
                <a href="formulario.html" class="footer-link">Formulario</a>
                <a href="dash.html" class="footer-link">Dashboard</a>
                <a href="comprar.html" class="footer-link">Comprar en mi tienda</a>
                <a href="problemas.html" class="footer-link">¿Problemas?</a>
                <a href="contacto.html" class="footer-link">Contacto</a>
            </div>
            <div class="footer-social">
                <a href="https://www.instagram.com/joseram_lm?igsh=MXU4Zjl5OGhrMTJkYg==" class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 30px; height: 30px;">
                </a>
                <a href="https://www.facebook.com/share/15b41PcHa5/?mibextid=LQQJ4d" class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="width: 30px; height: 30px;">
                </a>
            </div>
        </div>
    </footer>

    <script src="music.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
